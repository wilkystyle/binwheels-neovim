name: "Build neovim-pyinstaller wheels"

on:
  workflow_dispatch:

jobs:

  build-windows-wheel:
    name: Build Windows wheel
    timeout-minutes: 10
    runs-on: windows-latest
    defaults:
      run:
        shell: bash
    steps:
      - name: Check out repository
        uses: actions/checkout@v5

      - name: Compile Neovim and build wheel
        run: |
          make bootstrap build-win

      - name: Upload built wheel as job artifact
        uses: actions/upload-artifact@v4
        with:
          compression-level: 0  # We're uploading a zip; no need to try to compress the zip
          if-no-files-found: error
          name: neovim_pyinstaller win64
          path: 'dist/*.whl'

